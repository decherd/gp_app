{% extends "layout.html" %}
{% block content %}
	<h1>User Types</h1>
	<div>
		<a class="btn btn-primary mt-1 mb-3" href="{{ url_for('users.new_user_type') }}">Add New User Type</a>
	</div>
	<table class="table">
	  <tbody>
	{% for user_type in user_types %}
		<tr>
	      <th class="th fit pt-3" scope="row">{{ user_type.name }}</th>
	      <td class="td fit"><a class="btn btn-primary btn-sm" href="{{ url_for('users.update_user_type', user_type_id=user_type.id) }}">Update</a></td>
	      <td><button type="button" class="btn btn-danger btn-sm" data-toggle="modal", data-target="#deleteModal_{{user_type.id}}" data->Delete</button></td>
	    </tr>
	    <!-- Modal -->
		<div class="modal fade" id="deleteModal_{{user_type.id}}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="deleteModalLabel">Delete User Type: {{ user_type.name }}</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <form action="{{url_for('users.delete_user_type', user_type_id=user_type.id) }}" method="POST">
		        	<input class="btn btn-danger" type="submit" value="Delete">
		        </form>
		      </div>
		    </div>
		  </div>
	{% endfor %}
	 </tbody>
	</table>
{% endblock content %}
